<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>blockgame01(2026 01)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wrap {
            width: 520px
        }

        h1 {
            color: #334155;
            text-align: center;
            margin-bottom: 12px;
            font-size: 20px
        }

        canvas {
            display: block;
            border: 3px solid #667eea;
            border-radius: 8px;
            margin: 0 auto
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 14px
        }

        #score {
            color: #667eea;
            font-weight: 700;
            font-size: 20px
        }

        button {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700
        }

        #start {
            background: #667eea;
            color: #fff
        }

        #reset {
            background: #ef4444;
            color: #fff
        }

        .hint {
            color: #666;
            text-align: center;
            margin-top: 12px;
            font-size: 13px
        }

        /* grid fit for canvas width */
    </style>
</head>

<body>
    <div class="wrap">
        <h1>2026年1個目のブロック崩し</h1>
        <canvas id="c" width="480" height="600"></canvas>
        <div class="info">
            <div>スコア: <span id="score">0</span></div>
            <div>
                <button id="start">スタート</button>
                <button id="reset">リセット</button>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const canvas = document.getElementById('c');
            const ctx = canvas.getContext('2d');
            const scoreEl = document.getElementById('score');
            const startBtn = document.getElementById('start');
            const resetBtn = document.getElementById('reset');

            let score = 0;
            let gameRunning = false;
            let animationId = null;

            const paddle = { x: canvas.width / 2 - 40, y: canvas.height - 30, width: 80, height: 10, speed: 7, dx: 0 };
            const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 6, dx: 3, dy: -3 };
            const brickRows = 8, brickCols = 8, brickPadding = 5, brickOffsetTop = 40, brickOffsetLeft = 10;
            let brickWidth = Math.floor((canvas.width - brickOffsetLeft * 2 - (brickCols - 1) * brickPadding) / brickCols);
            const brickHeight = 20;
            let bricks = [];

            function initBricks() {
                bricks = [];
                const colors = ['#e74c3c', '#e67e22', '#f39c12', '#27ae60', '#3498db', '#9b59b6', '#1abc9c', '#2ecc71'];
                for (let r = 0; r < brickRows; r++) {
                    bricks[r] = [];
                    for (let c = 0; c < brickCols; c++) {
                        bricks[r][c] = { x: brickOffsetLeft + c * (brickWidth + brickPadding), y: brickOffsetTop + r * (brickHeight + brickPadding), status: 1, color: colors[r] };
                    }
                }
            }

            function drawPaddle() {
                ctx.fillStyle = '#667eea';
                ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            }

            function drawBall() {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#e74c3c';
                ctx.fill();
                ctx.closePath();
            }

            function drawBricks() {
                for (let r = 0; r < brickRows; r++) {
                    for (let c = 0; c < brickCols; c++) {
                        const b = bricks[r][c];
                        if (b.status) {
                            ctx.fillStyle = b.color;
                            ctx.fillRect(b.x, b.y, brickWidth, brickHeight);
                            ctx.strokeStyle = '#fff'; ctx.lineWidth = 2;
                            ctx.strokeRect(b.x, b.y, brickWidth, brickHeight);
                        }
                    }
                }
            }

            function movePaddle() {
                paddle.x += paddle.dx;
                if (paddle.x < 0) paddle.x = 0;
                if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
            }

            function moveBall() {
                ball.x += ball.dx; ball.y += ball.dy;

                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
                if (ball.y - ball.radius < 0) ball.dy *= -1;

                // paddle collision
                if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy *= -1;
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    ball.dx = (hitPos - 0.5) * 8;
                }

                // bricks collision
                for (let r = 0; r < brickRows; r++) {
                    for (let c = 0; c < brickCols; c++) {
                        const b = bricks[r][c];
                        if (b.status &&
                            ball.x > b.x && ball.x < b.x + brickWidth &&
                            ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy *= -1;
                            b.status = 0;
                            score += 10;
                            scoreEl.textContent = score;
                        }
                    }
                }

                // game over
                if (ball.y + ball.radius > canvas.height) {
                    gameRunning = false;
                    alert('ゲームオーバー！スコア: ' + score);
                    resetGame();
                }

                // clear check
                if (bricks.every(row => row.every(b => b.status === 0))) {
                    gameRunning = false;
                    alert('クリア！スコア: ' + score);
                    resetGame();
                }
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks();
                drawPaddle();
                drawBall();
            }

            function gameLoop() {
                if (!gameRunning) return;
                movePaddle();
                moveBall();
                draw();
                animationId = requestAnimationFrame(gameLoop);
            }

            function startGame() {
                if (gameRunning) return;
                gameRunning = true;
                gameLoop();
            }

            function resetGame() {
                gameRunning = false;
                if (animationId) cancelAnimationFrame(animationId);
                score = 0; scoreEl.textContent = score;
                paddle.x = canvas.width / 2 - 40; paddle.dx = 0;
                ball.x = canvas.width / 2; ball.y = canvas.height / 2; ball.dx = 3; ball.dy = -3;
                brickWidth = Math.floor((canvas.width - brickOffsetLeft * 2 - (brickCols - 1) * brickPadding) / brickCols);
                initBricks();
                draw();
            }

            // keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
                if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
            });
            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') paddle.dx = 0;
            });

            // mouse
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                paddle.x = mouseX - paddle.width / 2;
                if (paddle.x < 0) paddle.x = 0;
                if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
            });

            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);

            initBricks();
            draw();
        })();
    </script>
</body>

</html>
